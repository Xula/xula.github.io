<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
	<style type="text/css">
		#leafletmap{height: 600px;}
	</style>
 
	<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
	<script type="text/javascript">
		onload = init;

		function init(){
			var mymap = L.map('leafletmap', {
				center: [[40.775,-73.972]],
				scrollWheelZoom: true,
				inertia: true,
				inertiaDeceleration: 2000,
			})

			L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
			}).addTo(mymap);

			//mymap.setView([40.775,-73.972], 15);
			mymap.locate({setView: true, maxZoom: 15});
			
			mymap.on('locationfound', onLocationFound);

			function onLocationFound(e) {
				console.log(e.latitude);
			    L.marker(e.latlng).addTo(mymap);
			    calledByWatch(e);
			}
			
			mymap.locate({watch: true});
			
			function calledByWatch(e){
				var p = document.getElementById("teste");
				p.innerHTML = "Latitude e Longitude: "+ e.latitude + ", " + e.longitude;
			}

			

		}

	</script>
</head>
<body>
	<div id="leafletmap"></div>
	<p id="teste"></p>
</body>
</html>
