<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	 <link rel="stylesheet" href="leaflet_css.css" />
	<script type="text/javascript" src="leaflet_js.js"></script>
	<style type="text/css">
		#leafletmap{height: 600px;}
	</style>
 
	<script type="text/javascript">
		onload = init;

		var tracos = [];
		
		function init(){
			var mymap = L.map('leafletmap', {
				center: [[40.775,-73.972]],
				scrollWheelZoom: true,
				inertia: true,
				inertiaDeceleration: 2000,
			})

			L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: 'Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
			maxZoom: 18}).addTo(mymap);

			//mymap.setView([40.775,-73.972], 15);
			mymap.locate({setView: true, maxZoom: 15});
			
			mymap.on('locationfound', onLocationFound);

			function onLocationFound(e) {
				console.log(e.latitude);
			    //L.marker(e.latlng).addTo(mymap);
				tracos.push(e.latlng);
				L.polyline(tracos, {color: 'blue', weight: 10}).addTo(mymap);
			    calledByWatch(e);
			    
			}
			
			mymap.locate({watch: true});
			
			function calledByWatch(e){
				var p = document.getElementById("teste");
				p.innerHTML = "Latitude e Longitude: "+ e.latitude + ", " + e.longitude + " , Array se expandindo >>> " + tracos;
				
			}
		}

	</script>
</head>
<body>
	<div id="leafletmap"></div>
	
	<p id="teste"></p><br>
	
	<!-- json
	
	<p id="json">Coordenadas aqui:  </p>
	-->
</body>
</html>
